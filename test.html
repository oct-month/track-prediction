<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>两点间距离</title>
     <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,body,#container{
            height:100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div class='info' style='min-width:15rem;'>可拖动Marker调整位置</div>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=您申请的key值"></script>
<script type="text/javascript">
       //初始化地图对象，加载地图
    var map = new AMap.Map("container", {
        resizeEnable: true,
        zoom: 13
    });
    // 0 0
    var m01 = new AMap.Marker({
        map: map,
        draggable:true,
        position: new AMap.LngLat(0, 34.31290054)
    });
    var m02 = new AMap.Marker({
        map: map,
        draggable:true,
        position: new AMap.LngLat(108.49861908, 0)
    });
    // 左下
    var m1 = new AMap.Marker({
        map: map,
        draggable:true,
        position: new AMap.LngLat(108.49861908, 34.31290054)
    });
    // 右上
    var m2 = new AMap.Marker({
        map: map,
        draggable:true,
        position:new AMap.LngLat(112.95783997, 38.0145607)
    });
    // 左上
    var m3 = new AMap.Marker({
        map: map,
        draggable:true,
        position: new AMap.LngLat(108.49861908, 38.0145607)
    });
    // 右下
    var m4 = new AMap.Marker({
        map: map,
        draggable:true,
        position: new AMap.LngLat(112.95783997, 34.31290054)
    });
    map.setFitView();
    
    var line1 = new AMap.Polyline({
      	strokeColor:'#80d8ff',
      	isOutline:true,
      	outlineColor:'white'
    });
    line1.setMap(map);
    var text1 = new AMap.Text({
      	text:'',
      	style:{'background-color':'#29b6f6',
				'border-color':'#e1f5fe',
				'font-size':'12px'}
    });
    text1.setMap(map)
    function computeDis1(){
        var p1 = m1.getPosition();
        var p2 = m2.getPosition();
        var textPos = p1.divideBy(2).add(p2.divideBy(2));
        var distance = p1.distance(p2);
        var path = [p1,p2];
        line1.setPath(path);
        text1.setText(''+distance+'米')
        text1.setPosition(textPos)
    }
    computeDis1();
    m1.on('dragging', computeDis1)
    m2.on('dragging', computeDis1)

    var line2 = new AMap.Polyline({
      	strokeColor:'#80d8ff',
      	isOutline:true,
      	outlineColor:'white'
    });
    line2.setMap(map);

      	text:'',
      	style:{'background-color':'#29b6f6',
				'border-color':'#e1f5fe',
				'font-size':'12px'}
    });
    text2.setMap(map)
    function computeDis2(){
        var p1 = m1.getPosition();
        var p2 = m4.getPosition();
        var textPos = p1.divideBy(2).add(p2.divideBy(2));
        var distance = p1.distance(p2);
        var path = [p1,p2];
        line2.setPath(path);
        text2.setText('' + distance / (112.95783997 - 108.49861908))

    }
